name: Metrics
on:
  # 每天午夜自动更新
  schedule: [{cron: "0 0 * * *"}]
  # 允许手动触发
  workflow_dispatch:
  # 推送主分支时触发
  push: {branches: ["main", "master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # 你的 GitHub 用户名
          user: zetian-jia
          # 输出文件名为 github-metrics.svg
          filename: github-metrics.svg
          # 使用 GITHUB_TOKEN (无需额外配置，自动有权限)
          token: ${{ secrets.GITHUB_TOKEN }}

          # === 瑞士风格极简配置 ===
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Shanghai
          
          # 颜色配置：强制黑白灰
          plugin_languages: yes
          plugin_languages_colors: "0:000000, 1:333333, 2:666666, 3:999999, 4:cccccc"